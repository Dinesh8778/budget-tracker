{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-12">
    <div class="max-w-sm w-full bg-white rounded-xl shadow-lg p-6">
        <div class="text-center mb-5">
            <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
            <p class="text-gray-600 mt-1 text-sm">Join us today</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <input type="{% if 'password' in field.name %}password{% else %}text{% endif %}" 
                       name="{{ field.html_name }}" 
                       id="{{ field.id_for_label }}" 
                       class="w-full px-3 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                {% if field.errors %}
                <p class="text-red-500 text-xs">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-blue-600 text-white py-1.5 px-4 rounded-md hover:bg-blue-700 transition duration-200 text-sm font-medium">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
