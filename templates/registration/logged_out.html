{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-16">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Logged Out</h2>
        <p class="text-gray-600 mb-6">You have been successfully logged out.</p>
        <a href="{% url 'login' %}" 
           class="inline-block w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
            Log In Again
        </a>
    </div>
</div>
{% endblock %}
