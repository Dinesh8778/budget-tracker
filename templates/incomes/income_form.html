<form method="post" class="space-y-6">
    {% csrf_token %}
    <div id="add-income-form-fields" class="space-y-4">
        {% for field in form %}
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <div class="flex space-x-4">
        <button type="submit" class="w-1/2 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
            Save
        </button>
        <a href="{% url 'income_list' %}" class="w-1/2 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200 text-center">
            Cancel
        </a>
    </div>
</form>
